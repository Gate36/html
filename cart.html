<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link href="css/cartDesign.css" rel="stylesheet" />
  </head>
  <body>
    <div class="cart-background">
      <h4 class="cart-title">Your shopping cart</h4>
      <div class="cart-main">
        <table class="cart-table">
          <thead>
            <tr>
              <td></td>
              <td>Item</td>
              <td>Amount</td>
              <td>Price</td>
              <td>Total</td>
            </tr>
          </thead>
          <tbody class="cart-list">
            <tr>
              <td><img src="img/donut.png" /></td>
              <td>도넛(맛있다)</td>
              <td>1</td>
              <td>2500</td>
              <td>2500</td>
            </tr>
            <tr>
              <td><img src="img/mellon.jpg" /></td>
              <td>멜론(둥글다)</td>
              <td>2</td>
              <td>1000</td>
              <td>2000</td>
            </tr>
            <tr>
              <td colspan="5" class="cart-total">Total : 4500</td>
            </tr>
          </tbody>
        </table>
        <div clas="cart-bottom">
          <p class="cart-edit">
            <a href="https://www.naver.com">쇼핑카드 수정</a>
          </p>
          <button class="cart-pay">결제하기</button>
        </div>
      </div>
    </div>
  </body>
</html>
